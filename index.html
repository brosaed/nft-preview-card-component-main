<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

<!--container-->
    <main class="card">
      <section class="nft-container">
          <div class="container-image">
            <div class="main-image"></div>
            <div class="color-image"></div>
          </div>

          <div class="container-title">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p> 
          </div>


          <div class="icon-area">

            <h2 class="icon-text ethereum"> <img class="icon icon-ethereum" src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h2>
          
            <h2 class="icon-text clock"> <img class="icon icon-clock" src="images/icon-clock.svg" alt=""> 3 days left</h2> 
          
          </div>

          <div class="avatar-area">
          <img class="avatar" src="images/image-avatar.png" alt="">
          <h3><span>Creation of </span>Jules Wyvern</h3>
          </div>
      </section>

    </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saed Ahmed</a>.
  </div>
</body>
</html>
